<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="blog-title">✍️ My Blog</h1>
                <nav>
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to My Blog</h2>
            <p>Exploring ideas, sharing stories, and documenting my journey through technology, creativity, and life.</p>
        </div>
    </section>

    <div class="container">
        <div class="filter-section">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="Technology">Technology</button>
            <button class="filter-btn" data-category="Lifestyle">Lifestyle</button>
            <button class="filter-btn" data-category="Travel">Travel</button>
            <button class="filter-btn" data-category="Design">Design</button>
        </div>

        <div class="blog-grid" id="blogGrid"></div>
    </div>

    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalImage" src="" alt="">
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <span class="blog-category" id="modalCategory"></span>
                <h2 id="modalTitle"></h2>
                <p class="blog-meta" id="modalMeta"></p>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
